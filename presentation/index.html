<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=792, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic|Playfair+Display' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="bower_components/shower-bright/styles/screen.css">
    <style>
      body, .slide h2 {
        font-family: "Lato", sans-serif;
      }
      .slide.shout {
        background: #3bafda;
      }
    </style>
  </head>

  <body class="list">
    <header class="caption">
      <h1>React &amp; Flux</h1>

      <p>By <a href="http://katzki.de/">Robert Katzki</a></p>
    </header>
    <section class="slide cover" id="Cover">
      <div>
        <h2>React &amp; Flux</h2>

        <p>by <a href="http://katzki.de">Robert Katzki</a></p>
        <img src="images/water.jpg" alt="">
        <style>
        #Cover h2 {
          font-family: "Playfair Display", serif;
          margin: 0 0 0;
          color: #FFF;
          text-align: center;
          font-size: 4em;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          white-space: nowrap;
        }
        #Cover p {
          position: absolute;
          bottom: 0;
          right: 0;
          margin: 1em 2em;
          text-align: center;
          color: #FFF;
          font-style: italic;
          font-size: .8em;
        }
        #Cover p a {
          color: #FFF;
        }
        </style>
      </div>
    </section>
    <section class="slide shout" id="Roka">
      <div>
        <h2>@RobertKatzki</h2>
      </div>
      <style type="text/css" media="screen">
        #Roka h2 {
          font-size: 3em;
          text-align: center;
        }
      </style>
    </section>
    <section class="slide cover" id="Ubilabs">
      <div>
        <img src="images/ubilabs.svg" alt="Ubilabs" >
      </div>
      <style type="text/css" media="screen">
        #Ubilabs {
          background-color: #fff;
        }
        #Ubilabs img {
          height: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
    </section>

    <!--  build:YEOMAN-GENERATOR-PLACEHOLDER -->
    <!--
      The line above is used by shower generator to insert slides. Please don't remove.
  -->
    <p class="badge"><a href="https://github.com/ro-ka/presentation-react-and-flux">Fork me on Github</a>
    </p>

    <script src="bower_components/shower-core/shower.min.js"></script>
    <!-- Copyright Â© 2013 Robert Katzki -->
  </body>
</html>
